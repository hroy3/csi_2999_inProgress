<!DOCTYPE html>
<!--Search TODO to find tasks for later-->

<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content  = "width=device-width, initial-scale = 1.0">
        <title>Course Connections Login / Sign Up</title>

        <!--Link to CSS stylesheet-->
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h2>Course Connections</h2>
        <!--Create Log In Form-->
        <div class = "container">

            <!-- TODO: Create Login/Signup Slider Buttons -->
            <!-- <div class = "slide_box">
                <div class = "slide_controls">
                    <div id = "toggle_btn"></div>
                    <button type = "button" class = "slide_btn">Log In</button>
                    <button type = "button" class = "slide_btn">Sign Up</button>
                </div>
            </div> -->

            <form class="login" id = "login"> 
                <!--Login  Form Title-->
                <div class = "title_text">
                    <div class = "login_title">Log In</div>
                </div>
                <!--Error Message-->
                <div class = "login_form_error"></div>

                <!--Create form input for username and password and error message-->
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "email" placeholder="Email" required>
                </div>
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "studentID" placeholder="Student ID" required>
                </div>
                <div class = "input_login-group">
                    <input type = "password" class = "input_login" id = "password" placeholder="Password" required>
                </div>
                <!--Log In Button-->
                <button class = "login_button" type ="submit">Log In</button>
                <!--TODO: Include Link to take logged in user to home page-->

                <!--Create Forgot Password and Create Account Links-->
                <p class = login_text>
                    <!--TODO: Create link to forgot password page and replace href = #-->
                    <a href ="#" class = "form_link">Forgot your Password?</a>
                </p>
                <p class = login_text>
                    <a href ="#signup" class = "form_link" id = "signup_link">New User? Create an Account.</a>
                </p>
            </form>

            <!-- Create Sign Up Section -->
            <form class="signup form_hidden" id = "signup"> 
                <!--Signup Form Title-->
                <div class = "title_text">
                    <div class = "signup_title">Sign Up</div>
                </div>

                <!--Error Message-->
                <div class = "login_form_error"></div>

                <!-- Create Input Fields -->
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "studentID" placeholder="Student ID" required>
                </div>
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "first_name" placeholder="First Name" required>
                </div>
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "last_name" placeholder="Last Name" required>
                </div>
                <div class = "input_login-group">
                    <input type = "text" class = "input_login" id = "email" placeholder="Email Address" required>
                </div>
                <div class = "input_login-group">
                    <input type = "password" class = "input_login" id = "password" placeholder="Password" required>
                </div>
                <div class = "input_login-group">
                    <input type = "password" class = "input_login" id = "password" placeholder="Confirm Password" required>
                </div>

                <!-- Select University Dropdown -->
                <select class = "select_uni">
                    <option disabled selected>Choose University</option>
                    <option value = "Oakland University">Oakland University, MI</option>
                </select>

                <!-- Select State Dropdown -->
                <select class = "select_state">
                    <option disabled selected>State</option>
                    <option value = "MI">MI</option>
                </select>

                <!-- Select Account Type -->
                <select class = "select_type">
                    <option disabled selected>Account Type</option>
                    <option value = "Student">Student</option>
                    <option value = "Instructor">Instructor</option>
                    <option value = "TA">Teaching Assistant</option>
                </select>

                <!--Create Account Button-->
                <button class = "login_button" type ="submit">Create Account</button>

               
                <p class = login_text>
                    <a href ="#login" class = "form_link" id = "login_link">Have an Account? Sign In.</a>
                </p>

            </form>
        </div>


        <!--Link to JS file-->
        <script src = main.js></script>
    </body>
</html>
